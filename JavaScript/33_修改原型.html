<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    /*
      大部分情况下，我们不需要修改原型对象，修改原型对象很危险
        注意：
          千万不要通过类的实例去修改原型，
            1.通过一个对象影响所有的同类对象，不合适
            2.修改原型要创建实例，比较麻烦
            3.这样操作比较危险
      除了通过__proto__来访问对象的原型外，还可以通过prototype来访问
      二者严格相等，使用prototype对原型操作是对当前原型操作，不是当前原型
      的原型,所以修改原型时通过该方法修改。好处：
        1. 一经修改就是修改所有实例的原型
        2. 无需创建实例即可完成修改
      原则：
        1. 原型尽量不要手动修改
        2. 要改也不要通过实例去修改
        3. 改原型通过prototype去修改
        4. 最好不要对prototype赋值，这样会改变对象的继承类
    */
    class Person {
      name="孙悟空";
      age=18;

      sayHello(){
        console.log("Hello,我是"+this.name)
      }
    }
    class Dog {

    }
    const p = new Person()
    const p2 = new Person()
    //修改原型方法一，向原型中添加方法，修改后所有类的实例都能访问,但是不要这么做
   /* p.__proto__.run = ()=>{
      console.log("I am runing!!!!")
    }*/
    //不要这么做
    //p.__proto__=new Dog()
    //console.log(Person.prototype)

    // 推荐使用此方法修改原型
    Person.prototype.fly=()=>{
        console.log("我在飞！！！！！")
    }

    p.fly()
    p2.fly()
  </script>

</body>
</html>
