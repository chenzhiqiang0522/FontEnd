<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    #box1{
        width: 300px;
        height: 300px;
        background-color: yellowgreen;
    }
    #box2{
        width: 200px;
        height: 200px;
        background-color: yellow;
    }
    #box3{
        width: 100px;
        height: 100px;
        background-color: green;
    }

</style>

<body>
<div id="box1">
    <div id="box2">
        <div id="box3"></div>
    </div>
</div>

<script>
    /*
    * 事件的传播机制
    *   - 在DOM中事件的传播分为三个阶段：
    *       1.捕获阶段（从祖先元素向目标元素进行事件捕获）
    *       2.目标阶段（触发事件的对象）
    *       3.冒泡阶段（从目标元素向祖先元素进行事件冒泡，即捕获的逆方向）
    *   - 事件的捕获，指事件从外向内的传导
    *       当元素事件触发后，会先从当前元素最大的祖先元素开始向当前元素进行事件的捕获
    *   - 如果希望在捕获阶段触发事件，可以将addEventListener的第三个参数设置为true
    *       一般情况下我们不希望在捕获阶段触发，所以通常都不需要设置第三个参数
    * */
    window.onload = function (){
        const box1 = document.getElementById('box1');
        const box2 = document.getElementById('box2');
        const box3 = document.getElementById('box3');

        box1.addEventListener("click",()=>{
            alert(event)
        },true);
        box2.addEventListener("click",()=>{
            alert(2)
        },true);
        box3.addEventListener("click",()=>{
            alert(3)
        })
    }
</script>

</body>
</html>
